services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - ./db:/data/db
    restart: unless-stopped


  folium:
    image: ghcr.io/dcontt00/folium:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: folium
    ports:
      - "3000:3000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017
    depends_on:
      - mongodb
    volumes:
      - ./data:/data/db
    restart: always